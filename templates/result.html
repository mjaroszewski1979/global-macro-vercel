{% extends 'base.html' %}

    {% block stylesheet %}<link rel="stylesheet" href="../static/result.css">{% endblock %}

    {% block title %}Result{% endblock %}

    {% block content %}
    <div class="container">
        <table>
            <tr>
              <th>Total</th>
              <th>Guests</th>
              <th>Email</th>
            </tr>
            {% for x in emails %}
            <tr>
              <td>{{ total }}</td>
              <td>{{ x.guests }}</td>
              <td>{{ x.email }}</td>
            </tr>
            {% endfor %}
          </table>
    </div>
    {% endblock %}
