{% extends 'core/base.html' %}

{% block title %}Login | {% endblock %}

{% block content %}
    <h1 class="title">Login</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Log in</button>
            </div>
        </div>
    </form>

    <hr>

{% endblock %}
