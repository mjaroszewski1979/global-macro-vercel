{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AI DETECTOR</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/" class="navbar-item logo"><strong>AI DETECTOR</strong></a>
        
            </div>
        
        </nav>
          
          <section class="hero is-light is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">Add Your Text to Check for AI Content </h1>

                    <form method="post" action="#" enctype="multipart/form-data">
                        {% csrf_token %}
                
    
                        <div class="field ">
                            <div class="control">
                              <textarea class="textarea" placeholder="Please Keep Your Conent Below 1000 Characters"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                              <button class="button is-primary is-responsive">Submit</button>
                              <input class="button is-info is-responsive" type="reset" value="Reset">
                            </div>
                          </div>
            
                    </form>
                </div>

            </div>
          </section>



    </body>
</html>
