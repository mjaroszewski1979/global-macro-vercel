{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}
	{% block content %}
          
          <section class="hero is-light is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">Add Your Text to Check for AI Content </h1>

                    <form method="post" action="{% url 'ai_detector' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                
    
                        <div class="field ">
                            <div class="control">
                              <textarea class="textarea" name="content" placeholder="Please Keep Your Content Below 10000 Characters."></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                              <button class="button is-primary is-responsive">Submit</button>
                              <input class="button is-info is-responsive" type="reset" value="Reset">
                            </div>
                          </div>
            
                    </form>
                </div>

            </div>
          </section>

    {% endblock %}
